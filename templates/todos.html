{% extends "layout.html" %}

{% block javascript %}
    <script src="{{ app.request.basepath }}/js/main.bundle.js" type="application/javascript"></script>
{% endblock %}

{% block content %}

<div class="col-md-4 col-md-offset-4">
    <div id="todo-app-container">
        {% if todoId >= 0 %}
            <todo-app v-bind:show-link="false" target="{{ todoId }}"/>
        {% else %}
            <todo-app v-bind:show-link="true"/>
        {% endif %}
    </div>
</div>
{% endblock %}
